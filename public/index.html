<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Password Validator</title>
  </head>
  <body>
    <h1>Password Validator</h1>
    <h2>Please create your password</h2>

    <div class="message"></div>
    <div class="form-container">
      <form action="#">
        <label for="password">
          <input type="password" name="password" id="password" placeholder="password" />
        </label>
          <span class="icon">
            <svg class="eyeIcons">
              <use class="icon__eye-off" xlink:href="images/sprite.svg#icon-eyeeye-off"></use>
           
                <use class="icon__eye-on is-hidden" xlink:href="images/sprite.svg#icon-eyeeye"></use>
              </svg>
          </span>
          <button id="reset">Clear</button>
        
      </form>
    </div>
    <div class="validation-box">
      <h3>Password must contain the following:</h3>
      <ul class="validation-list">
        <li class="invalid length">Minimum of 8 characters</li>
        <li class="invalid number">Contain at least 1 number</li>
        <li class="invalid character">Contain at least 1 special character</li>
      </ul>
    </div>
    <script src="JS/validate.js"></script>
  </body>
</html>
